<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-group">
            <button onclick="newFile()" title="New"><i class="fas fa-file"></i></button>
            <button onclick="openFile()" title="Open"><i class="fas fa-folder-open"></i></button>
            <button onclick="saveFile()" title="Save"><i class="fas fa-save"></i></button>
            <button onclick="undo()" title="Undo"><i class="fas fa-undo"></i></button>
            <button onclick="redo()" title="Redo"><i class="fas fa-redo"></i></button>
        </div>
        <div class="toolbar-group">
            <select id="fontStyle" onchange="formatText('fontName', this.value)" title="Font Style">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Garamond">Garamond</option>
            </select>
            <select id="fontSize" onchange="formatText('fontSize', this.value + 'px')" title="Font Size">
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
                <option value="32">32</option>
                <option value="34">34</option>
                <option value="36">36</option>
            </select>
        </div>
        <div class="toolbar-group">
            <input type="color" id="fontColor" onchange="formatText('foreColor', this.value)" title="Font Color">
            <input type="color" id="bgColor" onchange="formatText('hiliteColor', this.value)" title="Background Color">
        </div>
        <div class="toolbar-group">
            <button onclick="formatText('bold')" title="Bold"><i class="fas fa-bold"></i></button>
            <button onclick="formatText('italic')" title="Italic"><i class="fas fa-italic"></i></button>
            <button onclick="formatText('underline')" title="Underline"><i class="fas fa-underline"></i></button>
            <button onclick="formatText('strikethrough')" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
        </div>
        <div class="toolbar-group">
            <button onclick="formatText('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button>
            <button onclick="formatText('justifyCenter')" title="Align Center"><i class="fas fa-align-center"></i></button>
            <button onclick="formatText('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button>
            <button onclick="formatText('justifyFull')" title="Justify"><i class="fas fa-align-justify"></i></button>
        </div>
        <div class="toolbar-group">
            <button onclick="formatText('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
            <button onclick="formatText('insertOrderedList')" title="Number List"><i class="fas fa-list-ol"></i></button>
            <button onclick="insertLink()" title="Insert Link"><i class="fas fa-link"></i></button>
        </div>
    </div>
    <div id="editor" contenteditable="true" spellcheck="true"></div>
    <input type="file" id="fileInput" style="display: none;" onchange="loadFile(event)">
    <div id="status">Ready</div>
    <script src="script.js"></script>
</body>
</html>
